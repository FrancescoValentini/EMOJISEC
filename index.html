<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMOJISEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>🔐 EMOJISEC</h1>
        <!-- MAIN APP -->
        <div class="card">
            <!-- PASSWORD INPUT -->
            <div class="mb-3 input-group-lg">
                <label for="passwordInput" class="form-label">🔑 Password</label>
                <div class="input-group input-group-lg">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
            </div>

            <!-- ENCODING SELECT -->
            <div class="mb-3 input-group-lg">
                <label for="modeSelect" class="form-label">⌨️ ENCODING</label>
                <select class="form-select" id="modeSelect">
                    <option value="EMOJI">🙂 EMOJI</option>
                    <option value="BASE64">🔤 BASE64</option>
                </select>
            </div>

            <!-- COMMAND BUTTONS -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-success me-2" id="encryptBtn">🔒 Encrypt</button>
                <button class="btn btn-outline-warning" id="decryptBtn">🔓 Decrypt</button>
            </div>

            <!-- 
                TEXTAREA 
                Used for both encryption and decryption
            -->
            <div class="mb-3 input-group-lg">
                <label for="editorBox" class="form-label"></label>
                <textarea class="form-control" id="editorBox" placeholder="The quick brown fox jumps over the lazy dog..."></textarea>
            </div>

            <!-- COPY BUTTON -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-info" id="encryptBtn">📋 Copy</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
